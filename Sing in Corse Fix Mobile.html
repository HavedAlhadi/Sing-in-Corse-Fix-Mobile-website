<!Doctype html>
<html>
    <head id="head">

    <title>My web for Sing in Corse Fix Mobile</title>

    <body>        
        <form  id="from">

            <header id="header">

                <div>
                    <div id="swith">
                    </div>
                    <div id="scrol">

                </div>
            </header>
            <div class="inputinfo" id="inputinfo">

                <div class="onerow">

                        <input type="text" class="name_std" id="name_std" >

                    <div class="divnum">
                    <label>العمر</label>

                </div>
                    <div class="onerow">

                            <label for="male">ذكر</label>                     
                            <input type="radio" required id="female" name="gender1" value="أنثى">

                            </div>
                        </div>
                        <div class="divFimage">

                        <label>الصورة الشخصية</label>
                                <input type="file" class="image_std" id="image_std" >
                            </div>
                        </div>
                    </div>
                        <div class="onerow">        
                            <div class="divEmail">
                                <label>البريد الإلكتروني</label>
                                <input type="email" class="email_std" id="email_std">
                            </div>
                            <div class="divnumphon">
                            <label>رقم التلفون</label>
                                    <input type="number" class="numphon_std" id="phone_std">
                            </div>
                        </div>
                            <div class="onerow">        
                                <div class="divExcp">
                                    <label>المؤهل العلمي</label>
                                    <input type="text" id="edu_std" list="list_edu" required>
                                    <datalist id="list_edu">
                                        <option value="ثانوية"></option>
                                        <option value="بكلوريا"></option>
                                        <option value="ماحستير"></option>
                                        <option value="دكتورة"></option>
                                    </datalist> 
                                </div>                        
                                <div class="divyrtah">
                                <label>سنة التخرج</label>
                                <select id="year_std" class="sele">                                                    
                                </select>  
                                </div>
                            </div>
                                <div class="onerow">    
                                    <div class="divtime">
                                        <div class="fat">
                                        <label>الفترة</label>
                                        </div>
                                        
                                        <div class="Genders">                    
                                        <input type="radio" required id="mor" name="std_am" value="صباحا" checked>
                                        <label for="male">صباحا</label>                     
                                        <input type="radio" required id="eve" name="std_am" value="مساء">
                                        <label for="female">مساء</label>                                
                                        </div>
                                    </div>                            
                                        <div class="divDtime">
                                            <label>الوقت</label>
                                            <select id="std_time" class="seleD">
                                                <option value="8-10">8-10</option>
                                                <option value="10-12">10-12</option>
                                            </select>   
                                        </div>                        
                                </div>
                                <div class="row" id="rowaa">
                                    <div class="partbtn" id="partbtn">
                                        <input type="submit" id="register" value="تسجيل">
                                        <input type="reset" id="cansel" value="إلغاء" >
                                        <button id="edit">تعديل</button>
                                        <button id="show">عرض</button>
                                        <button id="print">طباعة</button>
                                        <button id="eexit">خروج</button>
                                    </div>
                                    <div id="deletAll">
                                    <!--<button id="claer">حذف الكل</button>-->
                                    </div>
                                    
                                </div>
                            </div>
                                <div class="row" >
                                    <table class="tb_reg" id="tb_reg" cellspacing="0">
                                    <thead class="th-head" id="th-head">
                                        <tr>
                                            <th>الرقم</th>
                                            <th>الاسم</th>
                                            <th>العمر</th>
                                            <th>الجنس</th>
                                            <th>البريد الإلكتروني</th>
                                            <th>التلفون</th>
                                            <th>المؤهل العلمي</th>
                                            <th>سنة التخرج</th>
                                            <th>الوقت</th>
                                            <th>حذف</th>
                                            <th>تعديل</th>
                                            <th></th>
                                        </tr>
                                    </thead>    
                                    <tbody class="tb-body" id="tbody">

                                    </tbody>
                                    </table>
                                </div>                            
             </div>

</form>

        <div class="from_login" id="from_login">

            تسجيل الدخول
            </div>

                </div>
                <div class="broder_login" id="broder_login1">
                <input type="password" name="password" placeholder="كلمة المرور" class="broder_item" id="broder_iteme">
            </div>
            </div>
            <div class="active" id="active">
                
                <div class="btn" id="btnLogin">دخول</div>

            <div class="icon_login" id="tellme">

                    <div class="midaicon" id="midaicon">
                        <a href="#" class="twitter" id="twitter"></a>
                        <a href="#" class="face" id="face"></a>
                        <a href="#" class="inst" id="inst"></a>
                        <a href="#" class="whats" id="whats"></a>
                        <a href="#" class="snap" id="snap"></a>
                    </div>             
                    <p id="mico">طور بواسطة م. عبد الله الهادي</p>
            </div>
        </div>
        <script src="jquery-3.6.0.js"></script>
        <script type="text/javascript" src="Sing in Corse Fix Mobile.js"></script>
